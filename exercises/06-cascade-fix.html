<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-cascade-fix</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <h1>06-cascade-fix</h1>

    <!-- First two lines of text -->
    <p class="para">I'm just a paragraph with extra bold text!</p>
    <p class="para small-para">I'm a smaller paragraph, also with extra bold text!</p>

    <!-- 'Confirm and 'Cancel' buttons -->
    <button id="confirm-button" class="button confirm">Confirm</button>
    <button id="cancel-button" class="button cancel">Cancel</button>

    <!-- Last three lines of text -->
    <div class="text2">I'm a div with thin text!</div>
    <div class="text2">I'm a div with thin text and a child div!
        <div class="text2 child">I'm a smaller child div with extra bold text.</div>
    </div>

</body>

</html>
