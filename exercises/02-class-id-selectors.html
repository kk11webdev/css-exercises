<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-class-id-selectors</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <h1>02-class-id-selectors</h1>

    <!-- Number 1, <p> using class "odd"-->
    <p class="odd">Number 1 - I'm a class!</p>
    
    <!-- Number 2, <div> using id "big-blue"-->
    <div id="big-blue">Number 2 - I'm one ID.</div>

    <!-- Number 3, <p> using class "odd" and "cooler"-->
    <p class="odd cooler">Number 3 - I'm a class, but cooler!</p>

    <!-- Number 4, <div> using id "bold-green"-->
    <div id="bold-green">Number 4 - I'm another ID.</div>
    
    <!-- Number 5, <p> using class "odd"-->
    <p class="odd">Number 5 - I'm a class!</p>

</body>

</html>
