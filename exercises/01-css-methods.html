<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-css-methods</title>
    <link rel="stylesheet" href="../css/styles.css">

    <!-- CSS style for <p> (internal method) -->
    <style>
        p {
            background-color: green;
            color: white;
            font-size: 18px;
        }
    </style>

</head>

<body>
    <h1>01-css-methods</h1>

    <!-- First, adding CSS using external method -->
    <div id="exercise1">
        Style me via the external method!
    </div>

    <!-- Second, adding CSS using internal method -->
    <p>I would like to be styled with the internal method, please</p>

    <!-- Third, adding CSS using inline method -->
    <button style="background-color: orange; font-size: 18px;">Inline Method</button>

</body>

</html>
